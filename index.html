<!DOCTYPE html>
<html>
<head>
  <title>Analog Disk Spin Tracker</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video, canvas {
      max-width: 480px;
      width: 100%;
      border: 2px solid #cb0912;
      border-radius: 10px;
      margin-top: 10px;
    }
    #status {
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Disk Spin Tracker</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status">OpenCV লোড হচ্ছে...</div>

  <!-- OpenCV.js CDN -->
  <script async src="https://docs.opencv.org/4.7.0/opencv.js" onload="onOpenCvReady()"></script>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let statusDiv = document.getElementById('status');

    let lastCircle = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
      } catch (e) {
        alert("ক্যামেরা অ্যাক্সেস অনুমতি দেওয়া হয়নি.");
        console.error(e);
      }
    }

    function onOpenCvReady() {
      statusDiv.textContent = "OpenCV লোড হয়েছে। ক্যামেরা চালু হচ্ছে...";
      startCamera();
      video.addEventListener("play", () => {
        processVideo();
      });
    }

    function processVideo() {
      let cap = new cv.VideoCapture(video);
      let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
      let gray = new cv.Mat();
      let circles = new cv.Mat();

      const FPS = 10;

      function detect() {
        try {
          cap.read(frame);
          cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);
          cv.GaussianBlur(gray, gray, new cv.Size(9, 9), 2, 2);

          // Hough Circle Detection
          cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 100,
            100, 30, 10, 80);

          let spinStatus = "ডিস্ক পাওয়া যায়নি";

          if (circles.rows > 0) {
            let x = circles.data32F[0];
            let y = circles.data32F[1];
            let radius = circles.data32F[2];

            if (lastCircle) {
              let dx = x - lastCircle.x;
              let dy = y - lastCircle.y;
              let dist = Math.sqrt(dx * dx + dy * dy);
              spinStatus = dist > 3 ? "ঘুরছে" : "ঠিক আছে";
            } else {
              spinStatus = "ট্র্যাকিং শুরু হচ্ছে";
            }

            lastCircle = { x, y };

            statusDiv.textContent = `ডিস্ক পজিশন: (${x.toFixed(0)}, ${y.toFixed(0)}), স্ট্যাটাস: ${spinStatus}`;
          } else {
            statusDiv.textContent = "ডিস্ক পাওয়া যায়নি";
            lastCircle = null;
          }
        } catch (err) {
          console.error(err);
        }

        setTimeout(detect, 1000 / FPS);
      }

      detect();
    }
  </script>
</body>
</html>
